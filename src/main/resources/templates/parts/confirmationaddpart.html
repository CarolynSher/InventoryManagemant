<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmation</title>
</head>
<body>
<h1>Confirmation-You have added this part to the database!</h1>

<a href="http://localhost:8080/parts">Link
  to Parts List</a>

<table>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>PRICE</th>
    <th>INV</th>
    <th>MAX</th>
    <th>MIN</th>
  </tr>
  <tr th:each="part :${parts}">
    <td th:text="${part.id}">1</td>
    <td th:text="${part.name}">1</td>
    <td th:text="${part.price}">1</td>
    <td th:text="${part.inv}">1</td>
    <td th:text="${part.max}">1</td>
    <td th:text="${part.min}">1</td>
  </tr>
</table>
</body>
</html>
