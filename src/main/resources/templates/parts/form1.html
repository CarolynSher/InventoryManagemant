<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Part Details</h1>
<form action="#" th:action="@{/partdetail}" th:object="${parts}" method="post">
    <p>ID: <input type="text" th:field="*{id}" /></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Price: <input type="text" th:field="*{price}" /></p>
    <p>Inventory: <input type="text" th:field="*{inv}" /></p>
    <p>Max: <input type="text" th:field="*{max}" /></p>
    <p>Min: <input type="text" th:field="*{min}" />
 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
<!--    <td><a th:href="@{/edit/{id}(id=${parts.id})}">Edit</a></td>-->
<!--    <td><a th:href="@{/delete/{id}(id=${parts.id})}">Delete</a></td>-->
</form>
</body>
</html>
