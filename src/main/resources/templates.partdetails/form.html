<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Part Details</h1>
<form action="#" th:action="@{/partdetails}" th:object="${parts}" method="post">
    <p>Id: <input type="text" th:field="*{parts.id}" /></p>
    <p>Message: <input type="text" th:field="*{parts.name}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
